<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapcraft Creative Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Inter:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Cormorant Garamond"', 'serif'],
              mono: ['"Space Grotesk"', 'monospace'],
            },
            colors: {
              brand: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1a1a1a',
                accent: '#d4b08c',
                white: '#f0f0f0',
              }
            },
            transitionTimingFunction: {
                'cinematic': 'cubic-bezier(0.16, 1, 0.3, 1)',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 30s linear infinite',
              'marquee-reverse': 'marqueeReverse 30s linear infinite',
              'marquee-vertical': 'marqueeVertical 20s linear infinite',
              'marquee-vertical-reverse': 'marqueeVerticalReverse 20s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'modal-pop': 'modalPop 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              marqueeVertical: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              marqueeVerticalReverse: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0%)' },
              },
              modalPop: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)', filter: 'blur(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        overflow-x: hidden;
      }
      
      /* Grain Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.07;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Hide Scrollbar for specific elements */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Global Scrollbar Logic */
      html {
        overflow-y: auto; /* Standard scroll behavior reserves space */
      }
      
      ::-webkit-scrollbar {
        width: 18px; /* Increased width significantly to create visual gutter */
        background: #050505; /* Black track */
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15); 
        border-radius: 9px;
        border: 6px solid #050505; /* Thick black border creates the "space" effect */
        background-clip: content-box;
        transition: background-color 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-brand-black text-brand-white antialiased selection:bg-brand-accent selection:text-black">
    <div class="bg-noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
